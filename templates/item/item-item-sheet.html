<form
  class="{{cssClass}}"
  autocomplete="off"
>
  <header class="sheet-header">
    <img
      class="profile-img"
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
    />
    <div class="header-fields">
      <h1 class="charname"><input
          name="name"
          type="text"
          value="{{item.name}}"
          placeholder="Name"
        /></h1>

    </div>
  </header>


  {{!-- Sheet Body --}}
  <section class="sheet-body ">
    <div class="flexrow">
      {{!-- Description Tab --}}
      <div class="resource">
        <label class="resource-label">Rarity</label>
        <input
          type="number"
          name="system.rarity"
          value="{{system.rarity}}"
          data-dtype="Number"
        />
      </div>

      <div class="resource">
        <label class="resource-label">Reliability</label>
        <input
          type="number"
          name="system.reliability"
          value="{{system.reliability}}"
          data-dtype="Number"
        />
      </div>

      <div class="resource">
        <label class="resource-label">Quantity</label>
        <input
          type="text"
          name="system.quantity"
          value="{{system.quantity}}"
          data-dtype="Number"
        />
      </div>
      <div class="resource">
        <label class="resource-label">Weight</label>
        <input
          type="text"
          name="system.weight"
          value="{{system.weight}}"
          data-dtype="Number"
        />
      </div>
    </div>
    <h2>Description</h2>
    {{editor system.description target="system.description" rollData=rollData button=true owner=owner editable=editable}}

  </section>
</form>
