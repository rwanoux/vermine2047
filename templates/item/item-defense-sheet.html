<form class="{{cssClass}}" autocomplete="off">
	{{> "systems/vermine2047/templates/item/partials/header.hbs"}}
	{{log this}}

	<section class="sheet-body">
		{{> "systems/vermine2047/templates/item/partials/traits.html"}}


		<h4 class="flexrow">
			<div class="resource align-center flexcol">

				<label class="resource-label">{{ localize "VERMINE.clew"}}</label>
				<div class="flexrow align-center">
					<div class="hexa">
						<input type="number" name="system.level" value="{{system.level}}" data-dtype="Number"/>
					</div>
					/
					<div class="hexa">
						<input type="number" name="system.specificLevel.level" value="{{system.level}}" data-dtype="Number"/>
					</div>
					<select name="system.specificLevel.label">

						<option value="">indice specifique</option>
						{{#each config.damageTypes as |label index|}}
							<option value="{{label}}" {{#ife @root.system.specificLevel.label label}} selected {{/ife}}>
								{{label}}
							</option>
						{{/each}}
					</select>
				</div>
			</div>
			<div class="resource align-center flexcol">
				<label class="resource-label">handicap de
					{{ localize "VERMINE.mobility"}}</label>
				<select name="system.mobility">

					{{#repeat 4 0 index}}
						<option value="{{@index}}" {{#ife system.mobility @index}} selected {{/ife}}>

							{{romanNumber @index}}
						</option>
					{{/repeat}}
				</select>
			</div>
			<div class="resource align-center flexcol">
				<label class="resource-label">bouclier</label>
				<input type="checkbox" name="system.isShield" {{#if system.isShield}} checked {{/if}}>
			</div>
		</h4>
		{{> "systems/vermine2047/templates/item/partials/physicalItems.hbs"}}

	</section>
</form>
