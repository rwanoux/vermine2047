<form
  class="{{cssClass}}"
  autocomplete="off"
>
  <header class="sheet-header">
    <img
      class="profile-img"
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
    />
    <div class="header-fields">
      <h1 class="charname"><input
          name="name"
          type="text"
          value="{{item.name}}"
          placeholder="Name"
        /></h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="flexrow">
      <div class="resource">
        <label class="resource-label">{{ localize "VERMINE.clew"}}</label>
        <input
          type="number"
          name="system.level"
          value="{{system.level}}"
          data-dtype="Number"
        />
      </div>
      <div class="resource">
        <label class="resource-label">{{ localize "VERMINE.mobility"}}</label>
        <input
          type="number"
          name="system.mobility"
          value="{{system.mobility}}"
          data-dtype="Number"
        />
      </div>
      <div class="resource">
        <label class="resource-label">{{ localize "VERMINE.rarity"}}</label>
        <input
          type="number"
          name="system.rarity"
          value="{{system.rarity}}"
          data-dtype="Number"
        />
      </div>
      <div class="resource">
        <label class="resource-label">{{ localize "VERMINE.reliability"}}</label>
        <input
          type="number"
          name="system.reliability"
          value="{{system.reliability}}"
          data-dtype="Number"
        />
      </div>
    </div>
    <h2>description</h2>
    {{editor system.description target="system.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>
    {{> "systems/vermine2047/templates/item/partials/damages.html"}}

  </section>
</form>
