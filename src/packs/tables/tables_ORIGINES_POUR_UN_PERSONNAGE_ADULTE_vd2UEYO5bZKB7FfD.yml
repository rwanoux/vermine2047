    text: >-
      J’étais paumé. Ma vie n’avait pas de sens. Le monde mourait rapidement et
      je m’en fichais. Je m’en réjouissais même. Puis j’ai fait ce rêve. Je
      devais être un guide, car j’avais moi-même été perdu et je m’étais
      retrouvé. Je devais sauver le plus de gens possible et leur apprendre à
      revivre.
