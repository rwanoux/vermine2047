      Ma mère tentait vaille que vaille de maintenir la centrale en
      fonctionnement. Quand les terroristes ont attaqué, elle a réussi à
      empêcher l’explosion du réacteur. Ensuite il n’y a plus rien eu d’autre à
      sauver que ma vie.
