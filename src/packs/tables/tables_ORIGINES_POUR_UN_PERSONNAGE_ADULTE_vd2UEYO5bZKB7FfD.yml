    text: >-
      On se débrouillait pour faire pousser quelques champignons dans une série
      de caves du quartier. On s’accommodait des blackouts réguliers. Mais les
      pillards, c’était trop pour nous. Nous avons fui vers la campagne avec
      plusieurs familles voisines.
