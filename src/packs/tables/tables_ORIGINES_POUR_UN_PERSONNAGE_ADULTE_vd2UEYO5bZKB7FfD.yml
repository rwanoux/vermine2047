    text: >-
      Avec mes amis, nous étions les rois de la route. À bord de nos véhicules
      puissants et blindés, nous nous servions sur les corps des plus faibles.
      Un jour, nous avons été à notre tour les faibles d’un autre Groupe. Je me
      suis réveillé quand des charognards ont soulevé la carcasse de ma voiture.
    img: icons/svg/d20-black.svg
