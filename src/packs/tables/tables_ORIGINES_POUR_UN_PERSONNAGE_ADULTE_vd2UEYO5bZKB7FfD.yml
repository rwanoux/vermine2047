    text: >-
      J’étais un privilégié. Riche et puissant, j’avais une place dans ce
      luxueux bunker de survie. Quand les nids de guêpes ont bloqué les
      aérations, nous avons dû ouvrir les portes. Je n’oublierai jamais la
      taille de l’essaim. Ni les trois jours passés calfeutré dans un conduit
      technique à entendre tout le monde agoniser.
    img: icons/svg/d20-black.svg
    documentId: null
    flags: {}
