    text: >-
      Ma famille possédait une péniche. À l’abri au milieu du fleuve, nous
      n’avons pas remarqué les vers qui ont contaminé l’eau. J’ai dû incendier
      le bateau. Et tuer mon père rendu fou par ces saletés dans son cerveau.
    img: icons/svg/d20-black.svg
    documentId: null
