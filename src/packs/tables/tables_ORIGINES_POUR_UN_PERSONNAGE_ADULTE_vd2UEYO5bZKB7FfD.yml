    _id: Zf6a6EdfhZopt3UQ
    text: >-
      La Nature se rebellait, il fallait l’admettre, cesser de lutter et
      accepter notre destin. Couper les communications était indispensable pour
      avancer. J’étais sous l’eau, occupé à détruire le câble sous-marin, quand
      l’armée a pilonné notre chalutier. Heureusement que la côte était proche.
    img: icons/svg/d20-black.svg
    documentId: null
    flags: {}
