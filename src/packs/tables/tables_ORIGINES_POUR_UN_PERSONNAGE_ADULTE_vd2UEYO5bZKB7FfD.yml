    text: >-
      Nous avons voté la fermeture des frontières. Nous avons voté
      l’autorisation de la torture sur les terroristes. Nous avons voté pour la
      loi martiale. Nous avons voté pour refouler les réfugiés. Tout cela n’a
      pas suffi. Nous, la « classe politique », avons échoué. Aujourd’hui je
      mendie chaque jour pour un repas.
    img: icons/svg/d20-black.svg
