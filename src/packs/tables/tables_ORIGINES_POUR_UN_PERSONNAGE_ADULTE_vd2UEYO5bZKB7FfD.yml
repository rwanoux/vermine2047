    text: >-
      J’ai tenté de les prévenir. Cette souche de grippe allait nous décimer.
      J’avais un projet de vaccin prometteur. Ils n’en ont pas voulu. J’ai
      survécu grâce à lui, j’en suis sûr. Des millions sont morts.
