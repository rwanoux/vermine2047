    text: >-
      J’étais un « réfugié climatique » qu’ils ont dit. Ils m’ont parqué dans un
      camp en Italie. Un jour, la Terre a tremblé et les soldats sont partis.
      J’ai fui vers le nord. Ceux qui sont restés sont morts rapidement quand le
      volcan a explosé.
    img: icons/svg/d20-black.svg
