    _id: hyYZuzjEl9AXBPoo
    text: >-
      Personne ne me croyait. Ils me traitaient de vieux fou, de parano. Mais
      j’ai quand même passé toute ma vie à me préparer. Une cabane dans la
      forêt, des armes, des provisions, du matériel. Quand la fin du monde est
      arrivée, j’étais prêt, et eux étaient morts.
    img: icons/svg/d20-black.svg
    documentId: null
    flags: {}
    _key: '!tables.results!YEt1uAR0916uXP40.hyYZuzjEl9AXBPoo'
