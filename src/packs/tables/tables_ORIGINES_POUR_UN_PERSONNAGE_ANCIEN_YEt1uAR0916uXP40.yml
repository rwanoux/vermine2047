    text: >-
      Ma carrière dans l’armée m’avait appris à me défendre et à me préparer au
      pire. Elle ne m’avait pas préparé à ce qu’il n’y ait plus vraiment ni
      pays, ni armée.
    img: icons/svg/d20-black.svg
    documentId: null
    flags: {}
    _key: '!tables.results!YEt1uAR0916uXP40.b7LKuxU2azbcPCYU'
  - type: text
