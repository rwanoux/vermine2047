    drawn: false
    _id: ntqVhWcniyURAX9M
    text: >-
      J’ai toujours aimé la mer. Les sorties de pêche avec mon père, les courses
      de voilier quand j’étais jeune, le petit bateau qu’on a acheté avec mon
      époux. Nous pensions être à l’abri sur l’eau, et puis une simple coupure
      sur un poisson qu’il a pêché, et me voilà seule.
    img: icons/svg/d20-black.svg
    documentId: null
    flags: {}
    _key: '!tables.results!YEt1uAR0916uXP40.ntqVhWcniyURAX9M'
  - type: text
