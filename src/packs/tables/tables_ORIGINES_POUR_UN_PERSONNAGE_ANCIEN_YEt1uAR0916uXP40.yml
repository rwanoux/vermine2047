    _id: S8B0FY7FhpKVDlDW
    text: >-
      Quand tout est parti en vrille, j’ai su que seule la foi pouvait nous
      sauver. Le châtiment divin était là. Pendant que mes proches mouraient de
      maladie, je priais. Alors que la vermine envahissait mon village, je
      priais. Ma survie prouve bien que mes prières sont entendues.
    img: icons/svg/d20-black.svg
