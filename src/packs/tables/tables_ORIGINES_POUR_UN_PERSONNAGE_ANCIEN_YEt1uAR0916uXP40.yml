    text: >-
      Mes recherches dans une réserve naturelle m’ont préservé du pire. J’ai vu
      l’humanité crouler de loin, et la Nature se transformer de près. Je m’en
      sortais plutôt pas mal, loin de tout, jusqu’à ce que les pillards
      débarquent.
    img: icons/svg/d20-black.svg
