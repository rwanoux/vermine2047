    _id: jj0F4khUE6wQjhfP
    text: >-
      J’ai vu le monde passer du calme relatif à l’instabilité croissante pour
      finir dans le chaos général, tentant tant bien que mal de continuer à
      enseigner l’histoire à des gamins qui s’en désintéressaient de plus en
      plus. Je n’aurais jamais cru qu’on allait régresser jusqu’au Moyen Âge.
    img: icons/svg/d20-black.svg
    documentId: null
    flags: {}
    _key: '!tables.results!YEt1uAR0916uXP40.jj0F4khUE6wQjhfP'
