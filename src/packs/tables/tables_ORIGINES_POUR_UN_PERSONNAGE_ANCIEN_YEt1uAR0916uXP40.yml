    _id: 6eHw4wu5OVebv378
    text: >-
      Je fais partie de la dernière génération à avoir reçu une éducation
      médicale complète, avant que les universités et les hôpitaux ne soient
      complètement dépassés. Ceci dit, sans matériel, ni médicaments, je suis à
      peine plus efficace qu’un adepte de la saignée.
    img: icons/svg/d20-black.svg
    documentId: null
    flags: {}
    _key: '!tables.results!YEt1uAR0916uXP40.6eHw4wu5OVebv378'
