    drawn: false
    _id: 3uQ2UtTWY4Myuf3W
    text: >-
      Je vivais une vie tranquille qui me convenait : métro, boulot, dodo, rien
      de bien excitant à part mes parties de jeux de rôle avec les amis. On
      s’imaginait aventuriers. Quand l’épidémie a frappé et qu’on a dû fuir la
      grande ville, nous en sommes devenus pour de vrai.
    img: icons/svg/d20-black.svg
    documentId: null
    flags: {}
    _key: '!tables.results!YEt1uAR0916uXP40.3uQ2UtTWY4Myuf3W'
