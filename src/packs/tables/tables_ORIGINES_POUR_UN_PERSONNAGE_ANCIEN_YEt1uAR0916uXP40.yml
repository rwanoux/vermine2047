    text: >-
      Déjà au début du siècle, la peinture ne payait pas. Et plus ça avançait,
      moins les gens avaient d’argent à dépenser pour l’art. Mais un artiste se
      doit de créer, même quand le simple fait de trouver des pinceaux est un
      calvaire en soi.
