    text: >-
      Une femme enceinte est retrouvée, délirante de fièvre. Elle se plaint de
      douleurs à l’abdomen, son ventre est particulièrement gros. Quelques jours
      plus tard, un émissaire d’une autre Communauté exige de la récupérer.
    img: icons/svg/d20-black.svg
    documentId: null
    flags: {}
