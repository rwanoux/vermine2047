    text: >-
      Une remorque de camion rafistolée de partout, tractée par un cheval et un
      dromadaire, se présente ; il s’agit d’un marchand itinérant et de ses
      mercenaires prêts à tout pour vanter la qualité de leurs possessions : des
      bêtes en cage, affffamées et malmenées.
