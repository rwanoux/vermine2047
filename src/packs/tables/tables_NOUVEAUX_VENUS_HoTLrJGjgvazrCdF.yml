    text: >-
      Plusieurs fourgons tractés par des bêtes et d’autres qui roulent encore
      par eux-mêmes laissent descendre un groupe de marchands qui ont estimé que
      votre Communauté pouvait être ouverte au troc. Mais avant de vendre leurs
