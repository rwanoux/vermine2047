    text: >-
      Un groupe d’enfants sales, aux visages et aux habits lacérés, est repéré.
      Ils fuient si on cherche à les rejoindre, mais ils ne peuvent pas
      s’empêcher de s’approcher lorsqu’on ne s’en occupe plus.
    img: icons/svg/d20-black.svg
