      - 10
    drawn: false
    _id: p1RAzvFXsqKHlH0C
    text: >-
      Quand ce vieillard a fait fuir les araignées, il a exigé payement. Mes
      parents ont accepté, et je suis parti avec lui. Quand il est mort, je ne
      lui en voulais plus.
    img: icons/svg/d20-black.svg
