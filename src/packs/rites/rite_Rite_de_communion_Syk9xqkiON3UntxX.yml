    fugitives&nbsp;<span style="font-family: var(--font-primary); font-size:
    var(--font-size-14);">de morsures ou les cris de douleur des victimes et les
    </span><span style="font-family: var(--font-primary); font-size:
    var(--font-size-14);">bruits de mastication.<br><em>Au m&ecirc;me endroit,
    le chaman recevra des visions fugitives de morsures ou les cris de douleur
    des victimes et les bruits de mastication.</em><br></span></li>

    <li><strong>En Mode Apocalypse</strong>, la perception s&rsquo;&eacute;tend
    sur&nbsp;<span style="font-family: var(--font-primary); font-size:
