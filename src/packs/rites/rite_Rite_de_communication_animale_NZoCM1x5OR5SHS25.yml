    <ul>

    <li>En Mode <strong>Survie</strong>, le chaman ne peut communiquer
    qu&rsquo;avec son compagnon animal. Les informations transmises de
    mani&egrave;re empathique ne concernent&nbsp;<br>que des &eacute;motions et
    des sensations diffuses comme danger, faim, terreur, d&eacute;go&ucirc;t,
    confiance ou tristesse.</li>

    <li>En Mode <strong>Cauchemar,</strong> le chaman peut communiquer avec
    d&rsquo;autres animaux. La communication se limite toujours aux
    &eacute;motions, mais le chaman peut tenter de demander quelque chose de
    simple &agrave; l&rsquo;animal comme lui d&eacute;signer un endroit.
    S&rsquo;il y est d&eacute;j&agrave; all&eacute;, l&rsquo;animal communiquera
    les &eacute;motions qu&rsquo;il y a ressenties.</li>

    <li>En Mode&nbsp;<strong>Apocalypse</strong>, l&rsquo;animal peut
    transmettre des &eacute;motions plus fines (et ainsi diff&eacute;rencier
    appr&eacute;hension, peur et terreur par exemple) et des informations un peu
    plus pr&eacute;cises comme nourriture, <em>humains</em> ou <em>vermine</em>.
    Le chaman pourra demander un service &agrave; l&rsquo;animal, comme se
    rendre &agrave; un endroit proche et lui rapporter ce qu&rsquo;il y a vu
    (toujours avec ses moyens limit&eacute;s).</li>

    </ul>
