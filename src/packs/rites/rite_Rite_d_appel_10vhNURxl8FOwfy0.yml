    leurs blessures peuvent se r&eacute;percuter sur le chaman, et leur mort
    sera forc&eacute;ment traumatisante. Les animaux appel&eacute;s ont un
    comportement typique de leur esp&egrave;ce, mais ne nuisent pas au chaman.
    Les animaux appel&eacute;s par le chaman doivent vivre dans la r&eacute;gion
    : &agrave; moins d&rsquo;un coup de chance (une b&ecirc;te
    &eacute;chapp&eacute;e d&rsquo;un zoo par exemple), il sera impossible
