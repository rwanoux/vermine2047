    Blessure comme s’il avait subi 5 points de Dommages,
    soit probablement une Blessure Grave.
    Si un animal appelé meurt, outre la Blessure, le chaman
    perd 5D de Réserves, qu’il répartit au choix entre Effort
    et Sang-Froid. Le chaman peut mettre un terme au
    Rite quand bon lui semble.
